<!DOCTYPE html>
<html ng-app="card-app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href=".">

    <link rel="stylesheet" href="css/app.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/q/q.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="bower_components/angular-directive.g-signin/google-plus-signin.js"></script>

    <script src="lib/inlinetooltip.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/inlinetooltip.css">
    <script src="lib/liveSearch.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/liveSearch.css">

    <script src="js/app.js"></script>
    <script src="js/datamodel.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/cardlist.js"></script>
    <script src="js/user.js"></script>
    <script src="js/directive-manacost.js"></script>
    <script src="js/directive-setimage.js"></script>

</head>

<body ng-controller="IndexController">

    <div class="menubar" ng-controller="UserController">
        <div style="float:left; font-size: 18px">Card Collection App</div>
        <div class="menuitem" ng-hide="userInfo">
            <google-plus-signin clientid="1037739193811-rus02skk6058rm7k7bqf38trafthugdj" theme="dark"
                                language="en"></google-plus-signin>
        </div>
        <div class="menuitem" ng-show="userInfo">
            <img class="userimage" ng-src="{{userInfo.image}}">
        </div>
        <div class="menuitem" ng-show="userInfo">
            <div class="grid-cell">{{userInfo.name}}</div>
        </div>
    </div>

    <div class="content" ui-view>Landing page. Log in to get started.</div>

    <div class="footer">
        Thanks to BaconCatBug for providing SVG images for all mana and set symbols &mdash; <a
            href="http://www.mtgsalvation.com/forums/creativity/artwork/494438-baconcatbugs-set-and-mana-symbol-megapack"
            target="_blank">Source</a>
    </div>

</body>
</html>
