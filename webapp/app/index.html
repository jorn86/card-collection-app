<!DOCTYPE html>
<html ng-app="card-app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <title>card-collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href=".">

    <link rel="stylesheet" href="css/app.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

        ga('send', 'pageview');

    <script src="node_modules/q/q.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-filter/dist/angular-filter.min.js"></script>

    <link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog-theme-default.css">

    <script src="lib/google-plus-signin.js"></script>
    <script src="lib/inlinetooltip.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/inlinetooltip.css">
    <script src="lib/liveSearch.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/liveSearch.css">
    <link rel="stylesheet" type="text/css" href="lib/mtgicons.css">
    <script src="lib/angular-draganddrop.js"></script>

    <script src="js/app.js"></script>
    <script src="js/datamodel.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/search.js"></script>
    <script src="js/user.js"></script>
    <script src="js/directive-amount.js"></script>

    <script src="js/directive-linkcard.js"></script>

    <script src="js/service-recursion.js"></script>

</head>

<body ng-controller="IndexController">

    <div class="menubar" ng-controller="UserController">
        <div class="menutitle"><h1>Card Collection App</h1></div>

        <div class="menuitem" style="margin-left: 20px"><button ng-click="goToSearch()"><img src="../img/search.svg" alt="Search" height="30px"></button></div>
        <div class="menuitem"><button ng-click="goToSets()">Available sets</button></div>

        <div class="menuitem-right" ng-hide="userInfo">
            <google-plus-signin clientid="1037739193811-rus02skk6058rm7k7bqf38trafthugdj" theme="dark"
                                language="en"></google-plus-signin>
        </div>
        <div class="menuitem-right" ng-show="userInfo">
            <img class="userimage" ng-src="{{userInfo.image}}">
        </div>
        <div class="menuitem-right" ng-show="userInfo">
            <div class="grid-cell">{{userInfo.name}}</div>
        </div>
    </div>

    <div class="content" ui-view>Landing page. Log in to get started.</div>

    <div class="footer">
        Card data by <a
            href="https://mtgjson.com/" target="_blank">MtgJson</a> (<a

</html>
