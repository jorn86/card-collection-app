<div ng-controller="StatisticsController">
    <table ng-show="data">
        <tr><th>Name</th><th>Code</th><th>Gatherer</th><th><a href="http://magiccards.info/">MCI</a></th><th>Release date</th><th>Online only</th>
        <th>Cards</th><th>Distinct</th><th>New</th><th>Reprints</th></tr>
        <tr ng-repeat="row in data">
            <td>{{row.name}}</td>
            <td>{{row.code}}</td>
            <td>{{row.gatherercode}}</td>
            <td>{{row.mcicode}}</td>
            <td>{{row.releasedate}}</td>
            <td>{{row.onlineonly}}</td>
            <td>{{row.prints}}</td>
            <td>{{row.cards}}</td>
            <td>{{row.newcards}}</td>
            <td>{{row.reprints}}</td>
        </tr>
    </table>
    <span ng-hide="data">Loading...</span>
</div>
