<form ng-controller="NewDeckController" ng-submit="createDeck()">
    <table cellspacing="0">
        <tr>
            <td>Tag</td>
            <td><select ng-model="input.tagId" ng-options="tag.id as tag.name for tag in tags">
                <option value="">My decks</option>
            </select></td>
        </tr>
        <tr><td>Deck name</td><td><input type="text" ng-model="input.deckName"></td></tr>
        <tr><td><input type="submit" value="Create"></td></tr>
    </table>
</form>
