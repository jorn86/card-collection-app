<div class="list" ng-controller="DeckListController" ng-show="decks">
    <select ng-options="tag.id as tag.name for tag in tags" ng-model="selectedTag">
        <option value="">All decks</option>
    </select>
    <ul>
        <li><a ui-sref="app.inventory">Inventory</a></li>
        <li ng-repeat="deck in decks | filter: tagFilter"><a ui-sref="app.deck({id:deck.id})">{{deck.name}}</a></li>
    </ul>
</div>
<div class="deck" ng-controller="CardListController">
    <div style="width: 100%; height: 100% " ui-view>
        <span>No content here yet</span>
    </div>
</div>
<div class="footer">
    Thanks to BaconCatBug for providing SVG images for all mana and set symbols &mdash; <a href="http://www.mtgsalvation.com/forums/creativity/artwork/494438-baconcatbugs-set-and-mana-symbol-megapack" target="_blank">Source</a>
</div>
