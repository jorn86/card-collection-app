<!DOCTYPE html>
<html ng-app="card-collection">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=10">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href=".">

  <link rel="stylesheet" href="css/app.css">

  <script src="../bower_components/q/q.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="js/datamodel.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>

</head>
  <body ng-controller="IndexController">
    <div class="container" ng-controller="ListController">
      <ul>
        <li ng-repeat="deck in decks"><a ui-sref="deck({id:deck.id})">{{deck.name}}</a></li>
      </ul>
    </div>
    <div class="container">
      <div style="width: 100%; height: 100% " ui-view>
        <span>No content here yet</span>
      </div>
    </div>
  </body>
</html>
